<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Lobster&family=Oleo+Script:wght@400;700&family=Pridi:wght@200;300;400;500;600;700&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>World Clock</h1>
    <div id="bodyContainer">
      <div id="clockContainer">
        <select id="citySelect">
          <option value="default" disabled selected>Current Location</option>

          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Europe/Moscow">Moscow</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Asia/Kabul">Kabul</option>
          <option value="Asia/Seoul">Seoul</option>
        </select>

        <div id="currentTime">
          <div class="cityanddate">
            <h2 id="displayCity" class="city">Loading...</h2>
            <div id="displayDate" class="date">Loading...</div>
          </div>
          <div class="clock">
            <span id="displayTime">Loading...</span>
            <span class="am" id="displayAMPM">Loading...</span>
          </div>
        </div>

        <div id="newyork">
          <div id="NewYorkCity">
            <h2 id="NewYorkCityName" class="city">New York</h2>
            <div id="NewYorkDate" class="date">Loading...</div>
          </div>
          <div class="CityTime">
            <span id="NewYorkTime">Loading...</span>
            <span id="NewYorkAMPM" class="am">Loading...</span>
          </div>
        </div>
        <div class="currentLocation">
          <small>Back to <a href="\">current location</a> </small>
        </div>
      </div>
    </div>
    <footer>
      This project is coded by
      <strong><a href="https://github.com/najmawahedi">Najma Wahedi</a></strong>
      and is open sourced on <a href="#">GitHub</a> and hosted on
      <a href="https://worldclockprojectnajma.netlify.app/">Netlify</a>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
