<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1>World Clock</h1>
    <div id="bodyContainer">
      <select id="cities">
        <option value="">Choose a city</option>
        <option value="newYork">New York</option>
        <option value="berlin">Berlin</option>
        <option value="kabul">Kabul</option>
        <option value="seoul">Seoul</option>
      </select>

      <div>
        <h2>New York</h2>
        <div>Agust 21st 2024</div>
        <div>6:50 PM</div>
      </div>
      <div>
        <h2>Berlin</h2>
        <div>Agust 21st 2024</div>
        <div>8:50 PM</div>
      </div>
      <div>
        <h2>Seoul</h2>
        <div>Agust 21st 2024</div>
        <div>10:05 PM</div>
      </div>
    </div>
    <footer>
      This project is coded by
      <a href="https://github.com/najmawahedi">Najma Wahedi</a> and is open
      sourced on <a href="#">GitHub</a> and hosted on
      <a href="https://worldclockprojectnajma.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
